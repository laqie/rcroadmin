{% extends '_base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <div class="row"><div class="span10 offset1"><h1>Добро пожаловать</h1></div></div>
    {% else %}
    <div class="row">
        <div class="span4 offset4 well">
            <legend>Вход</legend>
            {% if form.errors %}
                <div class="alert alert-error">
                    <a class="close" data-dismiss="alert" href="#">×</a>Incorrect Username or Password!
                </div>
            {% endif %}
            <form method="POST" action="{% url django.contrib.auth.views.login %}?next=/" accept-charset="UTF-8">
                {% csrf_token %}
                <input type="text" id="id_username" class="span4" name="username" placeholder="Username">
                <input type="password" id="id_password" class="span4" name="password" placeholder="Password">

                <button type="submit" name="submit" class="btn btn-info btn-large btn-block">Войти</button>
                <input type="hidden" name="next" value="{{ next }}"/>
            </form>
        </div>
    </div>
    {% endif %}
{% endblock %}
